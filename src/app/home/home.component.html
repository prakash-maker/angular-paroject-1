<div style="padding: 13px;">
   
    <mat-card *ngFor="let product of products" style="margin-top:10px;">
    <mat-card-header>
        <mat-card-tittle>
            {{product.name}}
        </mat-card-tittle>
        <mat-card-subtittle>
            {{product.price}} $/ {{product.quantity}}    
        </mat-card-subtittle>
        
    </mat-card-header>
    <mat-card-content>
        <p>
            {{product.description}}
        </p>
        <img style="height: 100%; width: 100%;" src="{{product.imageUrl}};"/>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button> buy product </button>
    </mat-card-actions>
    </mat-card>
</div>
